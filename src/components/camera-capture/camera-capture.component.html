@if (isOpen) {
  <div class="fixed inset-0 bg-gray-900/80 z-40" (click)="close()"></div>

  <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="relative w-full max-w-2xl bg-gray-800 rounded-lg shadow-xl ring-1 ring-white/10 p-6">
       <div class="flex justify-between items-center pb-3 border-b border-gray-700">
        <h3 class="text-lg font-semibold text-white">Capture from Camera</h3>
        <button (click)="close()" class="p-1 rounded-full text-gray-400 hover:bg-white/10 hover:text-white transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="mt-4">
        @if (error()) {
           <div class="rounded-md bg-red-900/50 p-4 border border-red-700">
            <p class="text-sm text-red-300">{{ error() }}</p>
          </div>
        } @else {
          <div class="relative bg-black rounded-md overflow-hidden ring-1 ring-white/10 min-h-[20rem] flex items-center justify-center">
            <video #videoElement autoplay playsinline class="w-full h-auto"></video>
            <canvas #canvasElement class="hidden"></canvas>
          </div>
          <div class="mt-6 flex justify-center">
            <button
              (click)="captureImage()"
              class="inline-flex items-center justify-center rounded-full bg-indigo-600 h-16 w-16 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors"
            >
              <span class="sr-only">Capture image</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                <path d="M12 9a3 3 0 100 6 3 3 0 000-6z" />
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm11.25-1.5a.75.75 0 00-1.5 0v3a.75.75 0 001.5 0v-3z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
}
